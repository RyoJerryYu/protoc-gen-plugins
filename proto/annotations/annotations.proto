syntax = "proto3";

package ryojerryyu.annotations;
option go_package = "github.com/RyoJerryYu/protoc-gen-pluginx/proto/annotations";

import "google/protobuf/descriptor.proto";
import "annotations/fieldmask.proto";


message FieldOptions {
    FieldMaskFieldOptions field_mask = 1;
}

extend google.protobuf.FieldOptions {
    optional FieldOptions field = 51013;
}