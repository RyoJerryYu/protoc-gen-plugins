version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
    - file_option: go_package
      module: buf.build/grpc-ecosystem/grpc-gateway
  override:
    - file_option: go_package_prefix
      value: github.com/RyoJerryYu/protoc-gen-pluginx/tests/protoc-gen-ts-grpc-gateway-cli/integration-everything-simple/gojsonserver
plugins:
  # server
  - local: protoc-gen-go
    out: ../gojsonserver
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: ../gojsonserver
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: ../gojsonserver
    opt:
      - paths=source_relative
      - logtostderr=true
      - generate_unbound_methods=true
  - local: protoc-gen-go-json
    out: ../gojsonserver
    opt:
      - paths=source_relative
  
  # for swagger debugging
  - local: protoc-gen-openapiv2
    out: ../gojsonserver/proto
    strategy: all
    opt:
    - allow_merge=true
    - logtostderr=true
